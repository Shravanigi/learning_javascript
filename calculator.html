<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap CSS for layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Main container to center the calculator on the page using Bootstrap flex utilities -->
    <!-- Changed 'container' to 'container-fluid' for a wider layout -->
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <div class="row">
            <div class="col-md-12">
                <!-- Calculator card-like structure -->
                <div class="card shadow p-4 rounded-3">
                    <h2 class="text-center mb-4">Calculator</h2>
                    <!-- Form for inputs and results, named 'myform' as used in JavaScript -->
                    <form name="myform">
                        <div class="mb-3">
                            <label for="n1" class="form-label">Enter 1st Number</label>
                            <!-- Input for the first number, initially clear -->
                            <input type="number" class="form-control" id="n1" name="n1" value="">
                        </div>
                        <div class="mb-3">
                            <label for="n2" class="form-label">Enter 2nd Number</label>
                            <!-- Input for the second number, initially clear -->
                            <input type="number" class="form-control" id="n2" name="n2" value="">
                        </div>
                        <div class="mb-3">
                            <label for="res" class="form-label">Result</label>
                            <!-- Read-only input for the result, initially "Result" -->
                            <input type="text" class="form-control" id="res" name="res" value="Result" readonly>
                        </div>
                        <!-- Button group for operations -->
                        <div class="d-flex justify-content-around mt-4">
                            <!-- Addition button -->
                            <button type="button" class="btn btn-primary mx-1 rounded-3" onclick="add()">+</button>
                            <!-- Subtraction button -->
                            <button type="button" class="btn btn-primary mx-1 rounded-3" onclick="sub()">-</button>
                            <!-- Multiplication button -->
                            <button type="button" class="btn btn-primary mx-1 rounded-3" onclick="mul()">*</button>
                            <!-- Division button -->
                            <button type="button" class="btn btn-primary mx-1 rounded-3" onclick="div()">/</button>
                            <!-- Modulo button -->
                            <button type="button" class="btn btn-primary mx-1 rounded-3" onclick="mod()">%</button>
                        </div>
                        <!-- Clear button -->
                        <div class="d-grid mt-3">
                            <button type="button" class="btn btn-secondary rounded-3" onclick="clearFields()">Clear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (optional, but good practice for Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Declare variables globally to be accessible by all functions
        var a, b, result;

        // Function to perform addition
        function add() {
            // Get values from input fields and convert to numbers
            a = Number(document.getElementById("n1").value);
            b = Number(document.getElementById("n2").value);
            // Perform addition
            result = a + b;
            // Display result, formatted to 4 decimal places
            document.getElementById("res").value = result.toFixed(4);
        }

        // Function to perform subtraction
        function sub() {
            // Get values from input fields and convert to numbers
            a = Number(document.getElementById("n1").value);
            b = Number(document.getElementById("n2").value);
            // Perform subtraction
            result = a - b;
            // Display result, formatted to 4 decimal places
            document.getElementById("res").value = result.toFixed(4);
        }

        // Function to perform multiplication
        function mul() {
            // Get values from input fields and convert to numbers
            a = Number(document.getElementById("n1").value);
            b = Number(document.getElementById("n2").value);
            // Perform multiplication
            result = a * b;
            // Display result, formatted to 4 decimal places
            document.getElementById("res").value = result.toFixed(4);
        }

        // Function to perform division
        function div() {
            // Get values from input fields and convert to numbers
            a = Number(document.getElementById("n1").value);
            b = Number(document.getElementById("n2").value);
            // Check for division by zero
            if (b === 0) {
                result = "Cannot divide by zero";
            } else {
                result = a / b;
            }
            // Display result, formatted to 4 decimal places (or error message)
            document.getElementById("res").value = typeof result === 'number' ? result.toFixed(4) : result;
        }

        // Function to perform modulo (remainder) operation
        function mod() {
            // Get values from input fields and convert to numbers
            a = Number(document.getElementById("n1").value);
            b = Number(document.getElementById("n2").value);
            // Check if second number is zero to avoid errors with modulo
            if (b === 0) {
                result = "Cannot perform modulo by zero";
            } else {
                result = a % b;
            }
            // Display result, formatted to 4 decimal places (or error message)
            document.getElementById("res").value = typeof result === 'number' ? result.toFixed(4) : result;
        }

        // Function to clear all input and result fields
        function clearFields() {
            document.getElementById('n1').value = ''; // Clear first number input
            document.getElementById('n2').value = ''; // Clear second number input
            document.getElementById('res').value = 'Result'; // Reset result field to "Result"
        }

        // Initial state: clear fields on page load
        document.addEventListener('DOMContentLoaded', () => {
            clearFields(); // Call clearFields to ensure inputs are empty initially
        });
    </script>
</body>
</html>
