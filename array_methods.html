<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array methods </title>
</head>
<body>
    <script>
        var a=["Shravani",21,"female","fullstack devloper"];
        document.write(a+"<br>");
        a[3]="senior fullstack devloper";
        document.write(a+"<br>");
        a[0]="Shravani Kudale";
        document.write(a+"<br>");
        </script>
        // sorting and reversing an array
        <script>
        var b=["shravani","kirti","anushka","kalpana","zoya","manisha","anand"];
        document.write(b +"<br>");
        b.sort();
        document.write(b+"<br>");
        b.reverse();
        document.write(b+"<br>");
    </script>
    <script>
    <!-- push and pop -->
     var c=["shravani","kirti","anushka","kalpana","zoya","manisha","anand"];
     document.write(c+"<br>");
     c.pop();
     document.write(c+"<br>");
     c.pop();
     document.write(c+"<br>");
     c.push("zara");
     document.write(c+"<br>");
     c.push("shrutika");
     document.write(c+"<br>");
      </script>
      <!-- concat and join -->
       <script>
        var m=["shravani","kirti","anushka","kalpana","zoya","manisha","anand"];
        var n=["mahesh","shubham","rahul","shreyas","rutvik","dhruv","rajesh"];
        var o=m.concat(n);
        c.push("zara");
     document.write(o+"<br>");
     var d=c.join("|");
     document.write(d+"<br>");
       </script>
</body>
</html>
