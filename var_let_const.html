<!-- what is the difference between var let and const compulsary interview question -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var_let_const difference</title>
 </head>
 <body>
    <script>
      //reassign and redeclaration both are allowed and global scope
        var fnm ="shravani";
        var fnm ="shreya";
        document.write(fnm);
        document.write("<br>")
            // redeclare allowed only and local scope
        let lnm ="kudale";
        lnm="patil";
        document.write(lnm);
        document.write("<br>")
        // redeclare and reassign both not allowed
        const pi = 3.14;
        document.write(pi);
        document.write("<br>")
    </script>
    <script>
        function example(){
            var x = 1;
            let y = 2;
            const z = 3;
            if(true)
            {
                var x = 10;
                let y = 20;
                const z = 30;
                document.write("<br>")
                document.write(x + " " + y + " "+ z); //10 20 30
                document.write("<br>")
             }
             document.write(x+" "+ y+ " "+ z);//10 2 3
        }
        example();
    </script>
